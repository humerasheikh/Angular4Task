<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<table class="table table-striped" style="text-align:left">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>avatar</th>
        <th>Action</th>
      </tr>
    </thead>
    <tr *ngFor="let user of result" >
      <td >{{user.first_name}}</td><td>{{user.last_name}}</td><td><img src="{{user.avatar}}"/></td>
      <td><button [ngClass]="{ first: first}" class="btn btn-primary btn-sm" (click)="UserEdit(user.id)">Edit</button>
        <button class="btn btn-info btn-sm" (click)="UserDelete(user.id)" [ngClass]="{ first: first}">Delete</button></td>
    </tr>
  </table>
